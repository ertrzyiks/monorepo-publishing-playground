name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:

  snapshot:
    uses: ./.github/workflows/snapshot.yml
    permissions:
      contents: write
      packages: write
    with:
      ref: ${{ github.ref }}

  comment:
    runs-on: ubuntu-latest
    needs: [snapshot]
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: marocchino/sticky-pull-request-comment@v2
        if: needs.snapshot.outputs.numberOfPackages != '0'
        with:
          hide_and_recreate: true
          hide_classify: "OUTDATED"
          message: |
            Published packages

            ```
            ${{ needs.snapshot.outputs.publishedPackages }}
            ```

      - uses: marocchino/sticky-pull-request-comment@v2
        if: needs.snapshot.outputs.numberOfPackages == '0'
        with:
          hide: true
          hide_classify: "OUTDATED"


