name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:

  snapshot:
    uses: ./.github/workflows/snapshot.yml
    permissions:
      contents: write
      packages: write
    with:
      ref: ${{ github.ref }}

  comment:
    runs-on: ubuntu-latest
    needs: [snapshot]
    permissions:
      contents: read
      pull-requests: write
    steps:

      # - name: Collect all the packages
      #   id: package_list
      #   run: |
      #     echo 'LIST<<EOF' >> $GITHUB_OUTPUT
      #     bash list.sh | awk '{print "yarn add " $0}' >> $GITHUB_OUTPUT
      #     echo 'EOF' >> $GITHUB_OUTPUT
      #     echo "NUMBER_OF_PACKAGES=$(git ls-files --modified | grep package.json | wc -l)" >> $GITHUB_OUTPUT


      - uses: marocchino/sticky-pull-request-comment@v2
        if: needs.snapshot.outputs.numberOfPackages != '0'
        with:
          hide_and_recreate: true
          hide_classify: "OUTDATED"
          message: |
            Published packages

            ```
            ${{ needs.snapshot.outputs.publishedPackages }}
            ```

      - uses: marocchino/sticky-pull-request-comment@v2
        if: needs.snapshot.outputs.numberOfPackages == '0'
        with:
          hide: true
          hide_classify: "OUTDATED"


